name: Deploy to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: work-centre-api
  AZURE_WEBAPP_PACKAGE_PATH: work-centre-api/dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Copy package.json
        run: cp ./work-centre-api/package.json ./work-centre-api/dist/

      - name: Install dependencies
        run: npm install --prefix work-centre-api

      - name: Build
        run: npm run build --prefix work-centre-api

      - name: Archive files
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Add "workdir" to set the directory for the deployment
      - name: Set workdir for deployment
        run: cd work-centre-api

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          
