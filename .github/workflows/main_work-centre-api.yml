name: Node.js CI with Azure Deploy

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x' 

    - name: Install dependencies
      run: npm ci

    - name: Build
      working-directory: ./work-centre-api 
      run: npm run build

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure Configure
      uses: azure/configure@v1
      with:
        azcliversion: 2.29.2

    - name: Azure Web App Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'work-centre-api'
        package: ./work-centre-api/dist 
