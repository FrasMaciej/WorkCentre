on:
  [push]

env:
  AZURE_WEBAPP_NAME: work-centre    
  AZURE_WEBAPP_NAME_SERVER: work-centre-api
  AZURE_WEBAPP_PACKAGE_PATH_FRONTEND: './work-centre-ui/dist/work-centre-ui'  
  AZURE_WEBAPP_PACKAGE_PATH_BACKEND: './work-centre-api/dist' 
  SERVER_PORT: 3000
  NODE_VERSION: '18.x'  # set this to the node version to use

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build frontend
      run: |
        cd work-centre-ui 
        npm install
        npm run build
    - name: 'Deploy frontend to Azure WebApp'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_FRONTEND }}

  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install backend dependencies
      run: |
        cd work-centre-api  
        npm install
        npm run build
    - name: Create backend zip artifact
      run: zip -r backend.zip ./work-centre-api
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: backend-artifact
        path: backend.zip
    - name: 'Deploy backend to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME_SERVER }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SERVER }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH_BACKEND }}
