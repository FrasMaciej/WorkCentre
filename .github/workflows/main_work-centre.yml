name: Build and deploy Angular + Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@latest

      - name: Install Node.js dependencies
        working-directory: work-centre-api
        run: npm install

      - name: Build Angular app
        working-directory: work-centre-ui/work-centre
        run: |
          npm install
          ng build --configuration=production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: app-artifact
          path: |
            ./work-centre-api
            ./work-centre-ui/work-centre/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: app-artifact
          
      - name: Check az CLI version
        run: az --version

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-webapp-name'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AF626C4276BD455C8F25525CE8BFF53B }}
          package: ${{ github.workspace }}/work-centre-api
